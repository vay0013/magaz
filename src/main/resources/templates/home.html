<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Товары</h1>
    <div th:each="product : ${products}">
        <h2 th:text="${product.title}"></h2>
        <p th:text="${product.description}"></p>
    </div>
</body>
</html>
