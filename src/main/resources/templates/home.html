<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Товары</h1>
<hr>
<div th:each="product : ${products}">
        <div>
            <h2 th:text="${product.title}"></h2>
            <p th:text="${product.price}"></p>
            <a th:href="@{'/product/' + ${product.id}}">Подробнее</a>
        </div>

</div>
<hr>
<form method="post">
    <input type="text" name="title" placeholder="Название товара"/>
    <input type="text" name="description" placeholder="Описание товара"/>
    <input type="text" name="city" placeholder="Город"/>
    <input type="number" name="price" placeholder="Цена товара"/>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
